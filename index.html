<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINWIN-WINNER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .spinning-video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="spinning-video" autoplay loop playsinline muted>
            <source src="6594941098_1_tiktok_68f4a1e68ced76_85324867.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <script>
        const video = document.querySelector('.spinning-video');
        
        // Включаем звук при первом взаимодействии пользователя
        document.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });
        
        // Включаем звук при касании на мобильных
        document.addEventListener('touchstart', () => {
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });
    </script>
</body>
</html>
